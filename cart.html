<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Pharma Cart</title>
    <link rel="stylesheet" href="cart.css"> <!-- Link to a separate CSS file for styling -->
</head>
<body>

    <header>
        <h1>E-Pharma Cart</h1>
        <p>Your selected items</p>
    </header>

    <div class="container">
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example cart item row -->
                <tr>
                    <td>Product A</td>
                    <td>$20.00</td>
                    <td>
                        <input type="number" value="1" min="1" class="quantity-input">
                    </td>
                    <td class="subtotal">$20.00</td>
                    <td>
                        <button class="remove-btn">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>Product B</td>
                    <td>$15.00</td>
                    <td>
                        <input type="number" value="2" min="1" class="quantity-input">
                    </td>
                    <td class="subtotal">$30.00</td>
                    <td>
                        <button class="remove-btn">Remove</button>
                    </td>
                </tr>
                <!-- Additional products can be added here -->
            </tbody>
        </table>

        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Total: <span id="total-price">$50.00</span></p>
            <button id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 E-Pharma. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script> <!-- Link to JavaScript file for cart functionalities -->
</body>
</html>
