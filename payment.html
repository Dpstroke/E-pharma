<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Pharma Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>

    <header>
        <h1>E-Pharma Payment</h1>
        <p>Secure Payment Gateway</p>
    </header>

    <div class="container">
        <form id="payment-form">
            <!-- Billing Information -->
            <div class="billing-info">
                <h2>Billing Information</h2>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State/Province</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Postal/Zip Code</label>
                <input type="text" id="zip" name="zip" required>

                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>

            <!-- Payment Information -->
            <div class="payment-info">
                <h2>Payment Details</h2>

                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" name="card-name" required>

                <label for="card-number">Credit Card Number</label>
                <input type="text" id="card-number" name="card-number" required pattern="\d{16}" title="Please enter a valid 16-digit card number">

                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required pattern="\d{3}" title="Please enter a valid 3-digit CVV">
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <p class="product-name">Product: [Product Name]</p>
                <p>Quantity: 1</p>
                <p>Price: $49.99</p>
                <p><strong>Total: $49.99</strong></p>
            </div>

            <!-- Loading Indicator -->
            <div id="loading-indicator" style="display: none;">Processing payment...</div>

            <!-- Submit Button -->
            <div class="submit-btn">
                <button type="submit">Submit Payment</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 E-Pharma. All rights reserved.</p>
    </footer>
    <script src="billing.js"></script>
</body>
</html>
